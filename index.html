<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	 <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>FCC SURVEY FORM</title>
	
	<!-- Custom CSS -->
	<link rel='stylesheet' type='text/css' href="style.css">
	
	<!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	
	<!-- jQuery library -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!-- Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Fjalla+One|Neucha|Mr+Bedfort|Yanone+Kaffeesatz:200,300,400,700|Sedgwick+Ave|Raleway:400,500|Lato:300|Roboto|Merienda" rel='stylesheet'>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
	
	<div class="form-outer">
		<header>
			<img src="img/freeCodeCamp.jpg">
		</header>
		
		<h1 id="title">SURVEY FORM</h1>
		<p id="description">Let us know how we can improve freeCodeCamp</p>
		<form id="survey-form">
			<h5>Personal Info</h5>
			<div class="name">
				<label for="name" id="name-label">Name:</label>
				<br>
				<input type="text" name="new-name" id="name" placeholder="enter your name" required>
			</div>
			
			<br>
			
			<div class="email">
				<label for="email" id="email-label">Email:</label>
				<br>
				<input type="email" name="new-email" id="email" placeholder="enter your email" required>
			</div>
			
			<br>
			<br>
			
			<h5>Survey Questions</h5>
			<div>
				<label>1. Which courses do you take?<br>(You can choose more than one)</label>
			</div>
			<div class="rightTab">
        <ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
        </ul>
      </div>
      
			<div>
				<label>2. What is your favourite course in FCC?</label>
			</div>
			<div>
				<select id="dropdown" name="currentPos" class="dropdown">
					<option disabled value>Select an option</option>
					<option value="">Responsive Web Design</option>
					<option value="">Javascript Algorithms And Data Structures</option>
					<option value="">Front End Libraries</option>
					<option value="">Data Visualization</option>
					<option value="">Apis And Microservices</option>
					<option value="">Information Security And Quality Assurance</option>
					<option value="">Coding Interview Prep </option>
				</select>
			</div>
			
			<br>
			
			<div>
				<label>3. What do you like most in FCC?</label>
			</div>
			<div>
				<select id="dropdown" name="currentPos" class="dropdown">
					<option disabled value>Select an option</option>
					<option value="">Responsive Web Design</option>
					<option value="">Javascript Algorithms And Data Structures</option>
					<option value="">Front End Libraries</option>
					<option value="">Data Visualization</option>
					<option value="">Apis And Microservices</option>
					<option value="">Information Security And Quality Assurance</option>
					<option value="">Coding Interview Prep </option>
				</select>
			</div>
			<br>
			<div>
				<label>4. Things that should be improved in the future</label>
			</div>
			<div>
				<ul id="preferences" style="list-style: none;">
          <li class="checkbox"><label><input name="prefer" value="1" type="checkbox" class="userRatings">Front-end Projects</label></li>
          <li class="checkbox"><input name="prefer" value="2" type="checkbox" class="userRatings">Back-end Projects</li>
          <li class="checkbox"><label><input name="prefer" value="3" type="checkbox" class="userRatings">Data Visualization</label></li>
          <li class="checkbox"><label><input name="prefer" value="4" type="checkbox" class="userRatings">Challenges</label></li>
          <li class="checkbox"><label><input name="prefer" value="5" type="checkbox" class="userRatings">Open Source Community</label></li>
          <li class="checkbox"><label><input name="prefer" value="6" type="checkbox" class="userRatings">Gitter help rooms</label></li>
          <li class="checkbox"><label><input name="prefer" value="7" type="checkbox" class="userRatings">Videos</label></li>
          <li class="checkbox"><label><input name="prefer" value="8" type="checkbox" class="userRatings">City Meetups</label></li>
          <li class="checkbox"><label><input name="prefer" value="9" type="checkbox" class="userRatings">Wiki</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Forum</label></li>
          <li class="checkbox"><label><input name="prefer" value="10" type="checkbox" class="userRatings">Additional Courses</label></li>
        </ul>
			</div>
			<div>
				<label>5. Any Comments or Suggestions?</label>
			</div>
			<div>
				 <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
			</div>
			
			<br>
			<br>
			
			<h5>Rating</h5>
			<div>
				<label>How well does Freecodecamp material in every course?</label>
			</div>
			<div class="star-rating">
				<input id="star1-5" type="radio" name="rating1" value="star1-5">
				<label for="star1-5" title="5 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star1-4" type="radio" name="rating1" value="star1-4">
				<label for="star1-4" title="4 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star1-3" type="radio" name="rating1" value="star1-3">
				<label for="star1-3" title="3 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star1-2" type="radio" name="rating1" value="star1-2">
				<label for="star1-2" title="2 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star1-1" type="radio" name="rating1" value="star1-1">
				<label for="star1-1" title="1 star">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
			</div>
			
			<br>
			
			<div>
				<label>How well does Freecodecamp challenge in every course?</label>
			</div>
			<div class="star-rating">
				<input id="star2-5" type="radio" name="rating2" value="star2-5">
				<label for="star2-5" title="5 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star2-4" type="radio" name="rating2" value="star2-4">
				<label for="star2-4" title="4 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star2-3" type="radio" name="rating2" value="star2-3">
				<label for="star2-3" title="3 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star2-2" type="radio" name="rating2" value="star2-2">
				<label for="star2-2" title="2 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star2-1" type="radio" name="rating2" value="star2-1">
				<label for="star2-1" title="1 star">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
		</div>
			
			<br>
			
			<div>
				<label>How well does Freecodecamp courses meet yor needs?</label>
			</div>
			<div class="star-rating">
				<input id="star3-5" type="radio" name="rating3" value="star3-5">
				<label for="star3-5" title="5 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star3-4" type="radio" name="rating3" value="star3-4">
				<label for="star3-4" title="4 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star3-3" type="radio" name="rating3" value="star3-3">
				<label for="star3-3" title="3 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star3-2" type="radio" name="rating3" value="star3-2">
				<label for="star3-2" title="2 stars">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
				<input id="star3-1" type="radio" name="rating3" value="star3-1">
				<label for="star3-1" title="1 star">
					<i class="active fa fa-star" aria-hidden="true"></i>
				</label>
			</div>
		
			<div>
				<button id="submit" type="submit">Submit</button>
			</div>	
			
			
		</form>
	</div>
</body>
</html>
